<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
  width: 300px; /* Fixa a largura da caixa de texto */
  height: 200px; /* Fixa a altura da caixa de texto */
  background-image: linear-gradient(to bottom, #ccc 1px, transparent 1px);
  background-size: 100% 24px;
  background-origin: content-box;
  padding: 10px;
  border: 1px solid #ccc;
  font-family: monospace;
  font-size: 18px; /* Aumenta o tamanho da fonte do texto */
}
    </style>
</head>
<body>
    <center>
        <form>
            <h1>Agenda da Mariana</h1>
            <img src="Marianya.jpg" alt="">
            <label for="caderno">:</label>
            <textarea id="caderno" name="caderno" rows="100" cols="130"></textarea>
        </form>
    </center>
</body>
</html>
