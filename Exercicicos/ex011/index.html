<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem din^mica</h1>
    <picture>                <!--tem q ficar na ordem. Como no exemplo está do menor para o maior-->
        <source media="(max-width: 700px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <audio preload="auto" autoplay controls loop>         <!--estão na ordem q o navegador vai tentar reproduzir o audio-->
        <source src="media/factory.mp3" type="audio/mpeg">
        <source src="media/factory.ogg" type="audio/ogg">
        <source src="media/factory.wav" type="audio/wav">
    </audio>
    
</body>
</html>
