  <title>Texto Responsivo Gradativo</title>

    .responsive-text {
      font-size: calc(16px + (24 - 16) * ((100vw - 320px) / (1200 - 320))); /* Tamanho do texto que varia de 16px a 24px */
    }
  </style>
</head>
