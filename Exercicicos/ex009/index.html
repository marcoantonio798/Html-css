<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1">            
        <li>acordar</li>
        <li>tomar café</li>
        
    </ol>
    <h2>listas nao ordenadas</h2>
    <ul type="square">
        <li>comprar pao</li>
        <li>comprar refri</li>
        <li>dormir</li>
    </ul>
    <h2>lista de definições</h2>
    <dl>
        <dt>rasengan</dt>
        <dd>esfera espiral</dd>
    </dl>
</body>
</html>
